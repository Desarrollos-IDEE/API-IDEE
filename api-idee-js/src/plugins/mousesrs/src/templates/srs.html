<div class="m-mousesrs-srs-container" role="menu" aria-label="Menu EPSG" tabindex="{{order}}">
  <div class="m-mousesrs-select-editable">
    <input
      type="text"
      id="m-mousesrs-epsg-selected"
      class="m-mousesrs-input-select"
      name="epsg-selected"
      value="{{selected}}"
      aria-label="{{select_srs}}"
      title="{{select_srs}}"
      tabindex="{{order}}"
      autocomplete="off"
      readonly="readonly"
    />
    <ul title="{{select_srs}}" id="m-mousesrs-srs-selector" class="m-mousesrs-srs-selector">
      <li><a href="#" value="default">{{choose_create_epsg}}</a></li>
      {{#each projections}}
        <li><a href="#" value="{{this.codes.[0]}}">{{this.codes.[0]}}</a></li>
      {{/each}}
    </ul>
  </div>
  {{#if hasHelp}}
    <div class="m-mousesrs-help-button" title="Help EPSG">
      <a tabindex="{{order}}" role="link" aria-label="Help EPSG" href="{{helpUrl}}" target="_blank"><i class="icon-help"></i></a>
    </div>
  {{/if}}
</div>
