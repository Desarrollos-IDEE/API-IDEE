<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="idee" content="yes">
    <title>XYLocator TEST</title>
    <link href="https://componentes-desarrollo.idee.es/api-idee/assets/css/apiidee.ol.min.css" rel="stylesheet" />
    <link href="../dist/xylocator.ol.min.css" rel="stylesheet" />
    <style rel="stylesheet">
        html,
        body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
    </style>

</head>

<body>
    <div id="mapjs" class="container"></div>
    <script type="text/javascript" src="https://componentes-desarrollo.idee.es/api-idee/js/apiideee.ol.min.js"></script>
    <script type="text/javascript" src="https://componentes-desarrollo.idee.es/api-idee/js/configuration.js"></script>
    <script src="../dist/xylocator.ol.min.js"></script>
    <script>
        const map = M.map({
            container: 'mapjs',
            projection: 'EPSG:3857*m',
            center: [-443729, 4860856],
            zoom: 4,
        });
        const mp = new M.plugin.XYLocator({
            position: 'TL',
        });
        map.addPlugin(mp);
        window.map = map;
    </script>
</body>

</html>
