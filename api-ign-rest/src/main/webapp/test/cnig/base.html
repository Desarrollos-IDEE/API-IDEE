<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="mapea" content="yes">
    <title>Ejemplo de visualización de mapas del CNIG</title>
    <style rel="stylesheet">
        html,
        body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
    </style>
    <link href="../../assets/css/apiign-1.2.0.ol.min.css" rel="stylesheet" />
</head>

<body>
    <div id="map" class="container"></div>
    <div id="pruebas" class="container">
        <P>Ejemplo de visualización de mapas del CNIG</P>

    </div>

    <script type="text/javascript" src="../../js/apiign-1.2.0.ol.min.js</script>
    <script type="text/javascript" src="../../js/configuration-1.2.0.js"></script>

    <script type="application/javascript">
        var mapajs = M.map({
            container: 'map',
            controls: ["scale", "panzoombar"],
            getfeatureinfo: "html",
            center: [-467062.8225, 4683459.6216],
        });

        mapajs.calculateMaxExtent().then((maxExtent) => {
            const size = mapajs.getMapImpl().getSize();
            const zoomLevels = 20;
            const units = mapajs.getProjection().units;
            const resolutions = M.utils.generateResolutionsFromExtent(maxExtent, size, zoomLevels, units);
            mapajs.setResolutions(resolutions);
        });

        mapajs.setZoom(0);
    </script>

</body>

</html>
