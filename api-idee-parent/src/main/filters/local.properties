# CSS
mobile.width=768

# zooms
maxZoom=28
minZoom=0

# DEPLOYMENT
api-idee.url=http://localhost:8080/api-idee/
api-idee.proxy.url=//localhost:8080/api-idee/api/proxy
api-idee.proxy_post.url=//localhost:8080/api-idee/proxyPost
api-idee.theme.url=//localhost:8080/api-idee/assets/

# LAYERS
baseLayer=QUICK*Base_IGNBaseTodo_TMS
terrain.default=QUICK*MDT_TERRAIN
services=WMS,WMS_FULL,KML,LayerGroup,WFST,WMTS,GeoJSON,GeoTIFF,MBTilesVector,MBTiles,MapLibre,MVT,OGCAPIFeatures,OSM,TMS,XYZ,GenericRaster,GenericVector,Vector,Terrain,Tiles3D,GeoPackage,GeoPackageTile

# PROJECTION
api-idee.proj.default=EPSG:3857*m

# CONTROLS
controls=scale,scaleline,panzoombar,panzoom,location,getfeatureinfo,rotate,backgroundlayers,attributions,implementationswitcher
controls.default=

# WASM
sql_wasm.url=//localhost:8080/api-idee/wasm/

# VERSIONS
versions.names=1.0.0,latest

# rest configuration
proxy.host=
proxy.port=


