<div id="m-plugin-sharemap-dialog" class="m-plugin-sharemap-dialog">
    <div id="m-plugin-sharemap-modal" class="m-plugin-sharemap-modal">
        <div id="m-plugin-sharemap-content" class="m-plugin-sharemap-content">
            <div id="m-plugin-sharemap-title" class="m-plugin-sharemap-title">
                <span>{{{title}}}</span>
            </div>
            <div id="m-plugin-sharemap-message" class="m-plugin-sharemap-message">
                <input type="text" />
                <button id="m-plugin-sharemap-copybutton">{{copyBtn}}</button>
                <div id="m-plugin-sharemap-tooltip" class="m-plugin-sharemap-tooltip">
                    <span class="m-plugin-sharemap-tooltiptext">
                        {{tooltip}}
                    </span>
                </div>
            </div>
            <div id="m-plugin-sharemap-button" class="m-plugin-sharemap-button">
                <button>{{btn}}</button>
            </div>
        </div>
    </div>
</div>
