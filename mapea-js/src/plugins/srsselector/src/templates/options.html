<select name="srs" id="m-srsselector-srs" class="dropdown">
    {{#if projections}}
        {{#each projections}}
            <option class="m-xylocator-srs-option" data-units="{{this.units}}" value="{{this.code}}">{{this.title}}</option>
        {{/each}}
    {{else}}
        <option class="m-xylocator-srs-option" data-units="d" value="EPSG:4230">ED50 (4230)</option>
        <option class="m-xylocator-srs-option" data-units="d" value="EPSG:4258" option="selected">ETRS89 (4258)</option>
        <option class="m-xylocator-srs-option" data-units="d" value="EPSG:4326">WGS84 (4326)</option>
        <option class="m-xylocator-srs-option" data-units="m" value="EPSG:23028">ETRS89/UTM zone 28N (23028)</option>
        <option class="m-xylocator-srs-option" data-units="m" value="EPSG:23029">ETRS89/UTM zone 29N (23029)</option>
        <option class="m-xylocator-srs-option" data-units="m" value="EPSG:23030">ETRS89/UTM zone 30N (23030)</option>
        <option class="m-xylocator-srs-option" data-units="m" value="EPSG:23031">ETRS89/UTM zone 31N (23031)</option>
        <option class="m-xylocator-srs-option" data-units="m" value="EPSG:25828">ETRS89/UTM zone 28N (25828)</option>
        <option class="m-xylocator-srs-option" data-units="m" value="EPSG:25829">ETRS89/UTM zone 29N (25829)</option>
        <option class="m-xylocator-srs-option" data-units="m" value="EPSG:25830">ETRS89/UTM zone 30N (25830)</option>
        <option class="m-xylocator-srs-option" data-units="m" value="EPSG:25831">ETRS89/UTM zone 31N (25831)</option>
        <option class="m-xylocator-srs-option" data-units="m" value="EPSG:32628">ETRS89/UTM zone 28N (32628)</option>
    {{/if}}
</select>
