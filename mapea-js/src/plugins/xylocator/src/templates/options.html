<select name="srs" id="m-xylocator-srs" class="dropdown">
    {{#if projections}}
        {{#each projections}}
            <option class="m-xylocator-srs-option" data-units="{{this.units}}" value="{{this.code}}">{{this.title}}</option>
        {{/each}}
    {{else}}
        <option class="m-xylocator-srs-option" data-units="d" value="EPSG:4258" option="selected">ETRS89 (4258)</option>
        <option class="m-xylocator-srs-option" data-units="d" value="EPSG:4326">WGS84 (4326)</option>
        <option class="m-xylocator-srs-option" data-units="m" value="EPSG:3857">WGS84 (3857)</option>
        <option class="m-xylocator-srs-option" data-units="m" value="EPSG:25831">UTM zone 31N (25831)</option>
        <option class="m-xylocator-srs-option" data-units="m" value="EPSG:25830">UTM zone 30N (25830)</option>
        <option class="m-xylocator-srs-option" data-units="m" value="EPSG:25829">UTM zone 29N (25829)</option>
        <option class="m-xylocator-srs-option" data-units="m" value="EPSG:25828">UTM zone 28N (25828)</option>
    {{/if}}
</select>
