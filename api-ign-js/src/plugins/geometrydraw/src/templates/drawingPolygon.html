<div id="drawingtoolspolygon">
  <div class="row center">
    <div class="row-element">
      <label>Color del borde: </label><input id="colorSelectorStroke" type="color" value="#71a7d3" />
    </div>
    <div class="row-element">
      <label>Grosor: </label><input id="thicknessSelector" type="number" value="6" min="1" max="50" />
    </div>
    <div class="row-element">
      <label>Estilo: </label>
      <select id="lineStyle">
          <option value="solid" selected>Continuo</option>
          <option value="dash">Guiones</option>
          <option value="dot">Puntos</option>
          <option value="dashdot">Guión - Punto</option>
          <option value="longdash">Guiones largos</option>
          <option value="longdashdot">Guiones largos - Punto</option>
      </select>
    </div>
  </div>
  <div class="row center">
    <div class="row-element">
      <label>Color del interior: </label><input id="colorSelector" type="color" value="#71a7d3" />
    </div>
  </div>
  <div id="featureInfo"></div>
  <button>Borrar geometría</button>
</div>
