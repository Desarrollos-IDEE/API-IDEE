<div id="drawingtoolspolygon">
    <label for="strokeColorSelector">Color del borde: </label><input id="strokeColorSelector" type="color" value="#71a7d3" />
    <label for="thicknessSelector">Grosor: </label><input id="thicknessSelector" type="number" value="6" min="1" max="50" />
    <label for="fillColorSelector">Color del interior: </label><input id="fillColorSelector" type="color" value="#71a7d3" />
    <label for="lineStyle">Estilo: </label>
    <select id="lineStyle">
        <option value="solid" selected>Continuo</option>
        <option value="dash">Guiones</option>
        <option value="dot">Puntos</option>
        <option value="dashdot">Guión - Punto</option>
        <option value="longdash">Guiones largos</option>
        <option value="longdashdot">Guiones largos - Punto</option>
    </select>
    <div id="featureInfo"></div>
    <button>Borrar geometría</button>
</div>
