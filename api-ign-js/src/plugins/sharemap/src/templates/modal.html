<div id="m-plugin-sharemap-dialog" class="m-plugin-sharemap-dialog">
    <div aria-modal="true" id="m-plugin-sharemap-modal" class="m-plugin-sharemap-modal">
        <div id="m-plugin-sharemap-content" class="m-plugin-sharemap-content">
            <div id="m-plugin-sharemap-title" role="heading" class="m-plugin-sharemap-title" aria-label="Modal Plugin Sharemap">
                <span role="text" tabindex="0">{{{title}}}</span>
                <div id="m-plugin-sharemap-tooltip" class="m-plugin-sharemap-tooltip">
                    <span class="m-plugin-sharemap-tooltiptext">
                        {{tooltip}}
                    </span>
                </div>
            </div>
            <div role="menu" tabindex="0" aria-label="Menu {{{title}}}" id="m-plugin-sharemap-message" class="m-plugin-sharemap-message">
                <input tabindex="0" aria-label="{{title}}" type="text" />
                <button tabindex="0" type="button" aria-label="{{copyBtn}} {{title}}" id="m-plugin-sharemap-copybutton">{{copyBtn}}</button>
            </div>
            <div id="m-plugin-sharemap-social" class="m-plugin-sharemap-social">
                <a role="link" aria-label="link facebook" tabindex="0" id="facebook" target="_blank">
                    <img src="../facade//assets/icons/facebook-square-brands.svg">
                </a>
                <a role="link" aria-label="link twitter" tabindex="0" id="twitter" target="_blank">
                    <img src="../facade//assets/icons/twitter-square-brands.svg">
                </a>
                <a role="link" aria-label="link pinterest" tabindex="0" id="pinterest" target="_blank">
                    <img src="../facade//assets/icons/pinterest-square-brands.svg">
                </a>
            </div>
            <div role="heading" id="m-plugin-sharemap-text" class="m-plugin-sharemap-text">
                <span role="text" tabindex="0">{{{text}}}</span>
            </div>
            <div role="menu" tabindex="0" aria-label="Menu {{{text}}}" id="m-plugin-sharemap-html" class="m-plugin-sharemap-html">
                <input tabindex="0" aria-label="{{{text}}}" type="text" />
                <button tabindex="0" type="button" aria-label="{{copyBtnHtml}} {{{text}}}" id="m-plugin-sharemap-copybuttonhtml">{{copyBtnHtml}}</button>
            </div>
            <div id="m-plugin-sharemap-button" class="m-plugin-sharemap-button">
                <button type="button" tabindex="0">{{btn}}</button>
            </div>
        </div>

    </div>
</div>
</div>
