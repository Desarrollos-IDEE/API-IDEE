<div id="m-beautytoc-container" class="m-control m-container m-beautytoc-container m-beautytoc">
    <div class="m-beautytoc-panel" id="m-beautytoc-panel">
        <div class="title">Capas</div>
        <ul class="m-beautytoc-content">
            <div class="vector-container">
              <p>Capas vectoriales</p>
              {{#each layers}}
                {{#if isOrtofoto }}
                {{else}}
                  <li class="{{#if disabled}}disabled{{/if}} {{#if visible}}visible{{/if}}">
                    <table class="{{#if visible}}active{{^}}{{/if}}">
                      <tbody>
                        <tr>
                          <td class="m-title"><span>{{title}}</span></td>
                          <td class="m-beautytoc-eye"><span data-layer-name="{{id}}" class="{{#if visible}}icon-eye active{{^}}icon-eye-off{{/if}}"></span></td>
                        </tr>
                      </tbody>
                    </table>
                  </li>
                {{/if}}
              {{/each}}
            </div>
            <div class="historic-container">
              <p>Ortofotos</p>
              {{#each layers}}
                {{#if isOrtofoto }}
                  <li class="{{#if disabled}}disabled{{/if}} {{#if visible}}visible{{/if}}">
                    <table class="{{#if visible}}active{{^}}{{/if}}">
                      <tbody>
                        <tr>
                          <td class="m-title"><span>{{title}}</span></td>
                          <td class="m-beautytoc-eye"><span data-layer-name="{{id}}" class="{{#if visible}}icon-eye active{{^}}icon-eye-off{{/if}}"></span></td>
                        </tr>
                      </tbody>
                    </table>
                  </li>
                {{/if}}
              {{/each}}
            </div>
        </ul>
    </div>
</div>
