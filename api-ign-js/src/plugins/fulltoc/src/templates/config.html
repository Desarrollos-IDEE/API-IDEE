<div id="m-fulltoc-change-config">
    <div class="select-container">
      <select id="m-fulltoc-style-select">
          <option disabled="disabled" value="" selected="selected">{{translations.select_style}}</option>
          {{#each styles}}
              <option value="{{Name}}">{{Title}}</option>
          {{/each}}
      </select>
    </div>
    <div class="btn-container">
      <button type="button" tabindex="0" class="m-fulltoc-common-btn">{{translations.change}}</button>
    </div>
</div>
