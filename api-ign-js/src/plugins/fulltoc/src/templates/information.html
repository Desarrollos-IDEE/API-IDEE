<div id="m-fulltoc-information">
    <p><span>{{translations.title}}:</span>&nbsp; {{title}}</p>
    <p><span>{{translations.name}}:</span>&nbsp; {{name}}</p>
    <p style="margin-bottom: 0.2rem;"><span>{{translations.abstract}}:</span></p>
    <div>
      {{abstract}}
    </div>
    <p style="margin-bottom: 0.2rem;"><span>{{translations.provider}}:</span></p>
    <div>
      {{provider}}
    </div>
    <div class="btn-container">
      {{#if metadata}}
        <a class="m-fulltoc-common-btn" href="{{metadata}}" target="_blank">{{translations.query_metadata}}</a>
      {{/if}}
      {{#if downloadCenter}}
        <a class="m-fulltoc-common-btn" href="{{downloadCenter}}" target="_blank">{{translations.download_center}}</a>
      {{/if}}
    </div>
</div>
