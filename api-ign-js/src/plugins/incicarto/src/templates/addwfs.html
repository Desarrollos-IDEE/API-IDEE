<div class="m-incicarto-addwfs">
    <div class="search-panel">
        <input type="text" id="m-incicarto-addwfs-search-input" placeholder="{{translations.url_service}}" class="m-input-search" />
        <span id="m-incicarto-addwfs-search-btn" class="icon-search m-search-btn" title="{{translations.query}}"></span>
        {{#if hasPrecharged}}
          <span id="m-incicarto-addwfs-list-btn" class="icon-list m-search-btn" title="{{translations.loaded_services}}"></span>
        {{/if}}
    </div>
    <div id="m-incicarto-addwfs-suggestions">
      <table style="width: 100%;">
        <thead>
          <tr><th>{{translations.availables}}</th></tr>
        </thead>
        <tbody>
          {{#each precharged}}
            <tr><td><span class="m-incicarto-addwfs-suggestion" data-link="{{url}}">{{name}}</span></td></tr>
          {{/each}}
        </tbody>
      </table>
    </div>
    <div id="m-incicarto-addwfs-results"></div>
</div>
