<div class="m-locallayers-container">
  <div class="form">
    <div class="info">
      Los formatos aceptados son KML, SHP (.zip), GPX y GeoJSON.
    </div>
    <div class="file">
      <input type="file" accept="{{accept}}">
    </div>
    <div class="name">
      <label>Nombre de la capa</label>
      <input type="text" required />
    </div>
    <div class="centerview">
      <button class="load" title="Cargar capa"> <i class="g-cartografia-subir"></i>Cargar capa</button>
    </div>
  </div>
