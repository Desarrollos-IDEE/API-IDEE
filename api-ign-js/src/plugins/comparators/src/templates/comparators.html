<div aria-label="Plugin View Management" role="menuitem" id="div-contenedor-comparators" class="m-control m-container m-comparators">
    <header 
        role="heading" 
        tabindex="0" 
        id="m-comparators-title"
        class="m-comparators-header">
            {{translations.headertitle}}
    </header>
    <section 
        id="m-comparators-previews"
        class="m-comparators-previews">
     {{#if mirrorpanelParams}}
        <button tabindex="0" id='mirrorpanel-btn' class="button-comparators mirror-panel-button" title="{{translations.mirrorpanelParams_tooltip}}"></button>
      {{/if}}

      {{#if lyrcompareParams}}
        <button tabindex="0" id='lyrcompare-btn' class="button-comparators lyrcompare-button" title="{{translations.lyrcompareParams_tooltip}}"></button>
      {{/if}}

      {{#if transparencyParams}}
        <button tabindex="0" id='transparency-btn' class="button-comparators transparency-button" title="{{translations.transparencyParams_tooltip}}"></button>
      {{/if}}
    </section>
    <div id="m-comparators-contents"></div>
</div>
