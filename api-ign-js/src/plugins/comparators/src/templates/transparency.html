<div id="div-contenedor" class="m-transparency-container">
    <div class="div-m-transparency-panel">
        <div class="div-m-transparency-transparent-radius">
            <p>{{translations.radius}}:</p>
            <input type="range" value="100" id="input-transparent-radius"></input>
            <button id="m-transparency-lock" class="button-comparators cp-lock-icon" title="{{translations.freeze}}"></button>
            <button id="m-transparency-unlock" class="button-comparators cp-unlock-icon" title="{{translations.unfreeze}}" style="margin-left:-36px;"></button>
        </div>
        {{#if options}}
            <div class="m-transparency-select">
                <p>{{translations.layers}}: </p>
                <select id="m-transparency-lyr">
                    {{#each options}}
                        <option value="{{name}}">{{legend}}</option>
                    {{/each}}
                </select>
                <div class="m-transparency-select_arrow">
                </div>
            </div>
        {{/if}}
    </div>
</div>
