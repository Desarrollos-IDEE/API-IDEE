<div id="div-contenedor" class="m-control m-container m-selectionzoom">
    <div id="m-selectionzoom-titulo">Vistas Predefinidas</div>
    <div id="m-selectionzoom-previews">
        {{#each layers}}
            <div id="m-selectionzoom-lyr-{{this.id}}" title="{{this.title}}">
                <img src="{{this.preview}}" alt="{{this.title}}" height="100px" width="100px" />
                <span>{{this.title}}</span>
            </div>
        {{/each}}
        <!-- <button class="m-selectionzoom-unique-btn" id="m-selectionzoom-unique-btn" title="SelecciÃ³n de capa de fondo"></button> -->
    </div>
</div>
