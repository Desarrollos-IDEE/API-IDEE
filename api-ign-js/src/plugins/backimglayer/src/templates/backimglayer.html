<div id="div-contenedor" class="m-control m-container m-backimglayer">

    <div id="m-backimglayer-titulo">{{translations.headertitle}}</div>
    <div id="m-backimglayer-previews">
        {{#each layers}}
            {{#if this.firstElement}}
                </br>
            {{/if}}


            <div id="m-backimglayer-lyr-{{this.id}}" title="{{this.title}}">
                <img src="{{this.preview}}" alt="{{this.title}}" height="100px" width="100px" />
                <span>{{this.title}}</span>
            </div>


        {{/each}}
        {{#if empty}}
          <div id="m-backimglayer-lyr-empty" title="{{translations.none}}">
              <div height="100px" width="100px"></div>
              <span>{{translations.none}}</span>
          </div>
        {{/if}}
        <!-- <button class="m-backimglayer-unique-btn" id="m-backimglayer-unique-btn" title="SelecciÃ³n de capa de fondo"></button> -->
    </div>
</div>
