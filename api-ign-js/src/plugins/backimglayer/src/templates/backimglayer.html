<div id="div-contenedor" class="m-control m-container m-backimglayer">
    <div id="m-backimglayer-titulo">Galería de capas base</div>
    <div id="m-backimglayer-previews">
        {{#each layers}}
            <div id="m-backimglayer-{{this.id}}" title="{{this.title}}">
                <img src="{{this.preview}}" alt="{{this.title}}" height="100px" width="100px" />
                <span>{{this.title}}</span>
            </div>
        {{/each}}
        <!-- <button class="m-backimglayer-unique-btn" id="m-backimglayer-unique-btn" title="Selección de capa de fondo"></button> -->
    </div>
</div>
