<div class="m-xylocator-container">
    <div class="m-xylocator-panel panel-codigo">
        <div class="title">{{translations.titleparcela}}</div>
        <div class="m-xylocator-datas">
            <div id="m-searchParams-container">
                <div id="m-xylocator-coordinatesSystemParcela">
                    <p class="parcela--input">{{translations.province}}:</p>
                    <select id="m-searchParamsProvincia-select" name="srs" class="dropdown">
                        <option value="0">Seleccione una provincia</option>
                        <option value="04">ALMERÍA</option>
                        <option value="11">CÁDIZ</option>
                        <option value="14">CÓRDOBA</option>
                        <option value="18">GRANADA</option>
                        <option value="21">HUELVA</option>
                        <option value="23">JAÉN</option>
                        <option value="29">MÁLAGA</option>
                        <option value="41">SEVILLA</option>
                    </select>
                </div>
                <br>
                <div id="m-xylocator-coordinatesSystemParcela">
                    <p class="parcela--input">{{translations.municipality}}:</p>
                    <select id="m-searchParamsMunicipio-select" name="Municipios" class="dropdown">
                        <option value="0">{{translations.selectmuni}}</option>
                    </select>
                </div>
                <br>

                <div id="m-xylocator-dms">
                    <p class="parcela--input">{{translations.estate}}:</p>
                    <input type="text" id="m-searchParamsPoligono-input" style="color:black">
                    <br>
                    <p class="parcela--input">{{translations.plot}}:</p>
                    <input type="text" id="m-searchParamsParcela-input" style="color:black">
                </div>
            </div>
        </div>
        <div class="button">
            <button class="represent" id="m-searchParams-button">
                <i class="icon-posicion3"></i> {{translations.search}}
            </button>
        </div>
    </div>

</div>
</div>
