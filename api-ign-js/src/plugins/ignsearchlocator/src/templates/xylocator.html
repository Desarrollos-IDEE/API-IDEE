<div class="m-xylocator-container">
    <div class="m-xylocator-panel panel-codigo">
        <div class="title">Localizador por coordenadas</div>
        <div class="m-xylocator-datas">
            <div id="m-xylocator-coordinatesSystem">
                <span>Sistema de coordenadas:</span>
                <select name="srs" id="m-xylocator-srs" class="dropdown">
                  <option class="m-xylocator-srs-option" data-units="d" value="EPSG:4258" option="selected">ETRS89 Geográficas (4258)</option>
                  <option class="m-xylocator-srs-option" data-units="d" value="EPSG:4326">WGS84 Geográficas (4326)</option>
                  <option class="m-xylocator-srs-option" data-units="m" value="EPSG:3857">WGS84 Pseudo Mercator (3857)</option>
                  <option class="m-xylocator-srs-option" data-units="m" value="EPSG:25831">ETRS89 UTM huso 31 (25831)</option>
                  <option class="m-xylocator-srs-option" data-units="m" value="EPSG:25830">ETRS89 UTM huso 30 (25830)</option>
                  <option class="m-xylocator-srs-option" data-units="m" value="EPSG:25829">ETRS89 UTM huso 29 (25829)</option>
                  <option class="m-xylocator-srs-option" data-units="m" value="EPSG:25828">ETRS89 UTM huso 28 (25828)</option>
      				  </select>
            </div>
            <div id="m-xylocator-utm" style="display:none;">
                <span>X:</span>
                <input type="text" name="UTM-X" id="UTM-X" style="color:black"><br />
                <span>Y:</span>
                <input type="text" name="UTM-Y" id="UTM-Y" style="color:black">
            </div>
            <div id="m-xylocator-latlon">
                <span>Longitud:</span>
                <input type="text" name="LON" id="LON" style="color:black"><br />
                <span>Latitud:</span>
                <input type="text" name="LAT" id="LAT" style="color:black">
            </div>
        </div>
        <div class="button">
            <button class="represent" id="m-xylocator-loc">
                <i class="icon-posicion3"></i> Localizar
            </button>
        </div>
    </div>
</div>
