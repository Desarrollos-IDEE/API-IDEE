<div class="m-xylocator-container">
    <div class="m-xylocator-panel panel-codigo">
        <div class="title">{{translations.title}}</div>
        <div class="m-xylocator-datas">
            <div id="m-xylocator-coordinatesSystem">
                <span>{{translations.srs}}:</span>
                <select name="srs" id="m-xylocator-srs" class="dropdown">
                    <option class="m-xylocator-srs-option" data-units="d" value="EPSG:4258" option="selected">ETRS89 {{translations.geographic}} (4258) {{translations.dd}}</option>
                    <option class="m-xylocator-srs-option" data-units="d" value="EPSG:4326">WGS84 {{translations.geographic}} (4326) {{translations.dd}}</option>
                    <option class="m-xylocator-srs-option" data-units="dms" value="EPSG:4258" option="selected">ETRS89 {{translations.geographic}} (4258) {{translations.dms}}</option>
                    <option class="m-xylocator-srs-option" data-units="dms" value="EPSG:4326">WGS84 {{translations.geographic}} (4326) {{translations.dms}}</option>
                    <option class="m-xylocator-srs-option" data-units="m" value="EPSG:3857">WGS84 Pseudo Mercator (3857)</option>
                    <option class="m-xylocator-srs-option" data-units="m" value="EPSG:25831">ETRS89 UTM {{translations.zone}} 31N (25831)</option>
                    <option class="m-xylocator-srs-option" data-units="m" value="EPSG:25830">ETRS89 UTM {{translations.zone}} 30N (25830)</option>
                    <option class="m-xylocator-srs-option" data-units="m" value="EPSG:25829">ETRS89 UTM {{translations.zone}} 29N (25829)</option>
                    <option class="m-xylocator-srs-option" data-units="m" value="EPSG:25828">ETRS89 UTM {{translations.zone}} 28N (25828)</option>
                </select>
            </div>
            <div id="m-xylocator-utm" style="display:none;">
                <span>X:</span>
                <input type="text" name="UTM-X" id="UTM-X" placeholder="234798,13" style="color:black"><br />
                <span>Y:</span>
                <input type="text" name="UTM-Y" id="UTM-Y" placeholder="4154570,15" style="color:black">
            </div>
            <div id="m-xylocator-dms" style="display:none;">
                <b>
                    <p>{{translations.longitude}}:</p>
                </b>
                <div style="margin-bottom: -0.8rem;">
                    <div>
                        <input type="number" name="LONHH" id="LONHH" value="0" min="0" max="180" style="color:black"><span>ยบ</span>
                    </div>
                    <div>
                        <input type="number" name="LONSS" id="LONSS" value="0" min="0" max="59.9999" style="color:black"><span>'</span>
                    </div>
                    <div>
                        <input type="number" name="LONSS" id="LONSS" value="0" min="0" max="59.9999" style="color:black"><span>''</span>
                    </div>
                    <div class="m-xylocator-dms-radio">
                        <table>
                            <tbody>
                                <tr>
                                    <td><input type="radio" name="LONDIR" style="color:black" value="east" checked></td>
                                    <td>{{translations.east}}</td>
                                </tr>
                                <tr>
                                    <td><input type="radio" name="LONDIR" style="color:black" value="west"></td>
                                    <td>{{translations.west}}</td>
                                </tr>
                                </tbdoy>
                        </table>
                    </div>
                </div>
                <b>
                    <p>{{translations.latitude}}:</p>
                </b>
                <div style="margin-bottom: -0.8rem;">
                    <div>
                        <input type="number" name="LATHH" id="LATHH" value="0" min="0" max="180" style="color:black"><span>ยบ</span>
                    </div>
                    <div>
                        <input type="number" name="LATMM" id="LATMM" value="0" min="0" max="59" style="color:black"><span>'</span>
                    </div>
                    <div>
                        <input type="number" name="LATSS" id="LATSS" value="0" min="0" max="59.9999" style="color:black"><span>''</span>
                    </div>
                    <div class="m-xylocator-dms-radio">
                        <table>
                            <tbody>
                                <tr>
                                    <td><input type="radio" name="LATDIR" style="color:black" value="north" checked></td>
                                    <td>{{translations.north}}</td>
                                </tr>
                                <tr>
                                    <td><input type="radio" name="LATDIR" style="color:black" value="south"></td>
                                    <td>{{translations.south}}</td>
                                </tr>
                                </tbdoy>
                        </table>
                    </div>
                </div>
            </div>
            <div class="m-xylocator-lonlat" id="m-xylocator-latlon">
                <p class="parcela--input">{{translations.longitude}}:</p>
                <input type="text" name="LON" id="LON" placeholder="-6,0" style="color:black"><br />
                <p class="parcela--input">{{translations.latitude}}:</p>
                <input type="text" name="LAT" id="LAT" placeholder="37,5" style="color:black">
            </div>
        </div>
        <div class="button">
            <button class="represent" id="m-xylocator-loc">
                <i class="icon-posicion3"></i> {{translations.locate}}
            </button>
        </div>
    </div>
</div>
