<div id="div-contenedor" class="m-control m-container m-ignsearchlocator" title="">
    <div class="search-panel">
        <input type="text" id="m-ignsearchlocator-search-input" class="m-input-search" autocomplete="new-password" title="{{translations.tooltip_input}}" placeholder="{{translations.direccion}}" />
        <button id="m-ignsearchlocator-locate-button" title="{{translations.obtener}}">
            <span class="icon-locate" />
        </button>
        <button id="m-ignsearchlocator-parcela-button" class="m-button-limpiar2" title="{{translations.buscparcela}}">
            <span class="icon-catastro" />
        </button>
        <button id="m-ignsearchlocator-xylocator-button" class="m-button-limpiar" title="{{translations.busccoord}}">
            <span class="icon-coordinates" />
        </button>
        <button id="m-ignsearchlocator-clear-button" class="m-button-limpiar" title="{{translations.borrarresult}}">
            <span class="icon-remove" />
        </button>
    </div>
    <div id="m-ignsearchlocator-results">
        <!-- Here goes the list of search results -->
    </div>
</div>
