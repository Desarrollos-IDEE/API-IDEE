<div id="div-contenedor" class="m-control m-container m-ignsearchlocator" title="">
    <div class="search-panel">
        <input type="text" id="m-ignsearchlocator-search-input" class="m-input-search" placeholder="Dirección, topónimo o Ref. catastral (14 dig.)" />
        <button id="m-ignsearchlocator-locate-button" title="Obtener dirección en un punto del mapa">
            <span class="icon-localizacion3" />
        </button>
        <button id="m-ignsearchlocator-parcela-button" class="m-button-limpiar2" title="Buscar por parcela">
            <span class="icon-posicion3" />
        </button>
        <button id="m-ignsearchlocator-xylocator-button" class="m-button-limpiar" title="Buscar por coordenadas">
            <span class="icon-posicion3" />
        </button>
        <button id="m-ignsearchlocator-clear-button" class="m-button-limpiar" title="Borrar resultados de la búsqueda">
            <span class="icon-papelera" />
        </button>
    </div>
    <div id="m-ignsearchlocator-results">
        <!-- Here goes the list of search results -->
    </div>
</div>
