<div class="m-control m-container m-printermap m-printermap-container">
    <!-- TITLE -->
    <div class="title">{{translations.tooltip}}</div>
    <!-- FORM -->
    <div class="form">
        <!-- title -->
        <div class="title">
            <input type="text" placeholder="{{translations.title}}">
        </div>
        <!-- description -->
        <div class="description">
            <textarea placeholder="{{translations.description}}"></textarea>
        </div>
        <!-- layout -->
        <div class="layout">
            <label>{{translations.layout}} </label>
            <select>
                {{#each layouts}}
                    <option value="{{name}}" {{#if default}} selected{{/if}}>{{name}}</option>
                {{/each}}
            </select>
        </div>
        <!-- DPI -->
        <div class="dpi">
            <label>DPI </label>
            <select>
                {{#each dpis}}
                    <option value="{{value}}" {{#if default}} selected{{/if}}>{{value}}</option>
                {{/each}}
            </select>
        </div>
        <!-- format -->
        <div class="format">
            <label>{{translations.format}} </label>
            <select>
                {{#each format}}
                    <option value="{{name}}" {{#if default}} selected{{/if}}>{{name}}</option>
                {{/each}}
            </select>
        </div>
        <!-- force scale -->
        <div class="forcescale">
            <label>{{translations.force}} </label>
            <input type="checkbox" {{#if forceScale}} checked{{/if}}>
        </div>
    </div>
    <!-- buttons -->
    <div class="button">
        <button class="print"><i class="icon-impresora"></i> {{translations.print}}</button>
        <button class="remove"><i class="icon-papelera"></i> {{translations.delete}}</button>
    </div>
    <!-- queue -->
    <div class="queue">
        <div class="title">{{translations.download}}</div>
        <ul class="queue-container"></ul>
    </div>
    <!-- minimize button -->
    <div class="minimize" title="{{translations.minimize}}"></div>
</div>
