<div id="m-layerswitcher-style">
    <div class="m-layerswitcher-style-container">
        <select id="m-layerswitcher-style-select">
            <option disabled="disabled" value="">{{translations.select_style}}</option>
            {{#if isOGCAPIFeatures}}
                {{#each styles}}
                    {{#if this.options_.name}}
                        <option value="{{@index}}">{{this.options_.name}}</option>
                    {{else}}
                        {{#eq @index 0}}
                            <option value="{{@index}}">{{../translations.default_style}} </option>
                        {{/eq}}
                    {{/if}}

                {{/each}}
            {{else}}
                {{#each styles}}
                    <option value="{{Name}}">{{Title}}</option>
                {{/each}}
            {{/if}}
        </select>
    </div>
    <div class="m-layerswitcher-style-btn-container">
        <button class="m-fulltoc-style-common-btn">{{translations.change}}</button>
    </div>
</div>
