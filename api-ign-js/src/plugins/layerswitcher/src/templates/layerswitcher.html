{{#*inline "layerswitcherLayer"}}
    {{#each layers}}
        <li class="m-layerswitcher-layer">
            <div class="m-layerswitcher-title-layer">
                <div class="m-visible-control">
                    <span data-layer-type="{{type}}" data-layer-name="{{id}}" data-layer-url="{{url}}" class="m-layerswitcher-check {{#if visible}}m-layerswitcher-ver{{^}}m-layerswitcher-ocultar{{/if}} {{#if outOfRange}}m-layerswitcher-outOfRange{{/if}}"></span>
                </div>
                <div>
                    <table>
                        <tbody>
                            <tr>
                                <td><span class="m-layerswitcher-type">{{type}}</span></td>
                                <td><span>{{title}}</span></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </li>
    {{/each}}
    {{/inline}}
    <div class="m-control m-layerswitcher-container">
        <div id="m-layerswitcher-panel">
            <ul>
                <li>
                    <div id="m-layerswitcher-title">
                        <span role="text">{{translations.layers}}</span>
                    </div>
                    {{#gt overlayLayers.length 0}}
                        <span id="m-layerswitcher-hsalllayers" class="m-layerswitcher-ocultar m-layerswitcher-allstatus {{#if allVisible}}m-layerswitcher-ver{{^}}m-layerswitcher-ocultar{{/if}}"></span>
                        <ul class="m-layerswitcher-ullayers">
                            {{> layerswitcherLayer layers=overlayLayers}}
                        </ul>
                    {{/gt}}
                </li>
            </ul>
        </div>
    </div>
