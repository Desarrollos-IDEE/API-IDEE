{{#*inline "layerswitcherLayer"}}
    {{#each layers}}
        <li class="m-layer">
            <div class="m-title-container">
                <div class="m-title">
                    <table>
                        <tbody>
                            <tr role="heading" tabindex="0">
                                <td><span class="m-layer-type">{{type}}</span></td>
                                <td><span class="m-layer-name">{{title}}</span></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </li>
    {{/each}}
    {{/inline}}
    <div class="m-control m-layerswitcher-container">
        <div id="m-layerswitcher-panel">
            <ul>
                <li>
                    <div aria-label="{{translations.layers}}" tabindex="0" id="m-layerswitcher-title">
                        <span role="text">{{translations.layers}}</span>
                    </div>
                    {{#gt overlayLayers.length 0}}
                        <ul class="m-layers">
                            {{> layerswitcherLayer layers=overlayLayers}}
                        </ul>
                    {{/gt}}
                </li>
            </ul>
        </div>
    </div>
