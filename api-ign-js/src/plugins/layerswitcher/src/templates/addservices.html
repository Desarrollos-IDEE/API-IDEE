<div class="m-layerswitcher-addservices">
    <div class="m-layerswitcher-search-panel">
        <div>
            <input type="text" id="m-layerswitcher-addservices-search-input" placeholder="{{translations.url_service}}" class="m-layerswitcher-input-search" />
            <span id="m-layerswitcher-addservices-search-btn" class="m-layerswitcher-icons-zoom m-search-btn" title="{{translations.query}}"></span>
            {{#if codsiActive}}
                <span tabindex="0" role="button" id="m-layerswitcher-addservices-codsi-btn" class="m-layerswitcher-icons-codsi m-search-btn" title="{{translations.codsi_services}}"></span>
            {{/if}}
        </div>
        <div id="m-layerswitcher-ogcCContainer"></div>
        <div id="m-layerswitcher-layerContainer"></div>
    </div>
    <div id="m-layerswitcher-addservices-suggestions">
        <table>
            <thead>
                <tr>
                    <th>{{translations.availables}}</th>
                </tr>
            </thead>
            <tbody>
                {{#each precharged.groups}}
                    <tr>
                        <td>
                            <span role="button" class="m-layerswitcher-suggestion-caret">{{name}}</span>
                            <ul class="m-layerswitcher-suggestion-group">
                                {{#each services}}
                                    <li><span class="m-layerswitcher-suggestion" data-service-type="{{type}}" data-link="{{url}}">{{name}}</span></li>
                                {{/each}}
                            </ul>
                        </td>
                    </tr>
                {{/each}}
                {{#each precharged.services}}
                    <tr>
                        <td><span class="m-layerswitcher-suggestion" data-service-type="{{type}}" data-link="{{url}}">{{name}}</span></td>
                    </tr>
                {{/each}}
            </tbody>
        </table>
    </div>
    <div id="m-layerswitcher-addservices-codsi" style="display: none;">
        <p><a tabindex="0" href="http://www.idee.es/csw-codsi-idee/srv/spa/catalog.search#/home" target="_blank">{{translations.codsi_services}}</a></p>
        <div class="m-layerswitcher-addservices-codsi-search-panel">
            <input type="text" id="m-layerswitcher-addservices-codsi-search-input" placeholder="{{translations.filter_text}}" class="m-input-search" />
            <span tabindex="0" role="button" id="m-layerswitcher-addservices-codsi-filter-btn" class="icon-zoom m-filter-btn" title="{{translations.filter_results}}"></span>
            <span tabindex="0" role="button" id="m-layerswitcher-addservices-codsi-clean-btn" class="icon-papelera m-clean-btn" title="{{translations.clean_filter}}"></span>
        </div>
        <div>
            <table>
                <tbody id="m-layerswitcher-addservices-codsi-results"></tbody>
            </table>
        </div>
        <div id="m-layerswitcher-addservices-codsi-pagination">
        </div>
    </div>
    <div id="m-layerswitcher-addservices-results"></div>
</div>
