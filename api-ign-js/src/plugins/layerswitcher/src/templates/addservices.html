<div class="m-layerswitcher-addservices" role="main">
    <div id="loading-layerswitcher" class="loading" style="display: none;"></div>

    <div class="m-layerswitcher-service-type-container">
        <div>
            <input tabindex="0" type="radio" id="m-layerswitcher-addservices-wms" name="service-type" value="wms" checked="checked"><label for="m-layerswitcher-addservices-wms">WMS</label>
        </div>
        <div>
            <input tabindex="0" type="radio" id="m-layerswitcher-addservices-wmts" name="service-type" value="wmts"><label for="m-layerswitcher-addservices-wmts">WMTS</label>
        </div>
    </div>
    <div tabindex="0" role="menu" class="search-panel">
        <div class="top-buttons">
            <input tabindex="0" type="text" id="m-layerswitcher-addservices-search-input" placeholder="{{translations.url_service}}" class="m-input-search" />

            <span tabindex="0" role="button" id="m-layerswitcher-addservices-search-btn" class="icon-zoom m-search-btn" title="{{translations.query}}"></span>
            {{#if hasPrecharged}}
                <span tabindex="0" role="button" id="m-layerswitcher-addservices-list-btn" class="icon-lista m-search-btn" title="{{translations.loaded_services}}"></span>
            {{/if}}
            {{#if codsiActive}}
                <span tabindex="0" role="button" id="m-layerswitcher-addservices-codsi-btn" class="icon-codsi m-search-btn" title="{{translations.codsi_services}}"></span>
            {{/if}}

        </div>
        <!-- <span id="m-layerswitcher-addservices-clear-btn" class="icon-cancelar m-clear-btn" title="{{translations.clean}}"></span> -->
        <div id="fromOGCContainer"></div>
    </div>
    <div id="m-layerswitcher-addservices-suggestions" style="display: block;">
        <table style="width: 100%;">
            <thead tabindex="0" role="heading">
                <tr>
                    <th>{{translations.availables}}</th>
                </tr>
            </thead>
            <tbody>
                {{#each precharged.groups}}
                    <tr>
                        <td>
                            <span tabindex="0" role="button" class="m-layerswitcher-suggestion-caret">{{name}}</span>
                            <ul class="m-layerswitcher-suggestion-group">
                                {{#each services}}
                                    <li><span tabindex="0" class="m-layerswitcher-suggestion" data-service-type="{{type}}" data-link="{{url}}">{{name}}</span></li>
                                {{/each}}
                            </ul>
                        </td>
                    </tr>
                {{/each}}
                {{#each precharged.services}}
                    <tr>
                        <td><span tabindex="0" class="m-layerswitcher-suggestion" data-service-type="{{type}}" data-link="{{url}}">{{name}}</span></td>
                    </tr>
                {{/each}}
            </tbody>
        </table>
    </div>
    {{#if codsiActive}}
        <div id="m-layerswitcher-addservices-codsi" style="display: none;">
            <p><a tabindex="0" href="http://www.idee.es/csw-codsi-idee/srv/spa/catalog.search#/home" target="_blank">{{translations.codsi_services}}</a></p>
            <div class="m-layerswitcher-addservices-codsi-search-panel">
                <input type="text" id="m-layerswitcher-addservices-codsi-search-input" placeholder="{{translations.filter_text}}" class="m-input-search" />
                <span tabindex="0" role="button" id="m-layerswitcher-addservices-codsi-filter-btn" class="icon-zoom m-filter-btn" title="{{translations.filter_results}}"></span>
                <span tabindex="0" role="button" id="m-layerswitcher-addservices-codsi-clean-btn" class="icon-papelera m-clean-btn" title="{{translations.clean_filter}}"></span>
            </div>
            <div id="m-layerswitcher-addservices-codsi-results">
            </div>
            <div id="m-layerswitcher-addservices-codsi-pagination">
            </div>
        </div>
    {{/if}}
    <div id="m-layerswitcher-addservices-results"></div>
</div>
