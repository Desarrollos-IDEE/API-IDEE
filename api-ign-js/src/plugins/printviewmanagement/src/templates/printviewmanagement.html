<div aria-label="Plugin View Management" role="menuitem" id="div-contenedor-printviewmanagement" class="m-control m-container m-printviewmanagement">
    <div role="heading" tabindex="0" id="m-printviewmanagement-title">{{translations.headertitle}}</div>
    <div id="m-printviewmanagement-previews">
        {{#if viewhistory}}
        <div tabindex="0" id="m-printviewmanagement-viewhistory" title="{{translations.viewhistory}}" class="printviewmanagement-icon-flecha-historial"></div>
        {{/if}}
        {{#if georefImage}}
            <div tabindex="0" id="m-printviewmanagement-georefImage" title="{{translations.georefImage}}" class="printviewmanagement-icon-zoom-extension"></div>
        {{/if}}
        {{#if georefImageEpsg}}
        <button tabindex="0" id="m-printviewmanagement-georefImageEpsg" title="{{translations.tooltipGeorefImageEpsg}}" class="printviewmanagement-georefImageEpsg"></button>
        {{/if}}
    </div>
    <section id="m-printviewmanagement-controls" class="m-printviewmanagement-controls"></section>
</div>
