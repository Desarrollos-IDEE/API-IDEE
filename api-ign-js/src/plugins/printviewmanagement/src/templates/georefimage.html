<section class="m-container m-georefimage m-georefimage-container">
    <div class="m-georefimage-titleFormat">

            <label for="title-georefimage">{{translations.title}}"</label>
            <input type="text" id="m-georefimage-title" name="title-georefimage" placeholder="{{translations.title}}">
 
       

            <label for="format-georefimage">Formato de Descarga</label>
            <select name="format-georefimage">
                <option value="JPG">JPG</option>
                <option value="JPG">PNG</option>
            </select>

    </div>

        <div class="georefimage-jgwKeppview">
                <div>
                    <label for="wld">Fichero de georreferenciaci√≥n (WLD)</label>
                    <input value="wld" type="checkbox" id="keepview">
                </div>
            
                <div class="keepview">
                    <label>DPI</label>
                    <input type="number" id="keepview" min="120" max="300" placeholder="120">
                </div>
        </div>

    <fieldset id="m-georefimage-fieldset" class="typeImagen">
        <legend>Selecciona el tipo de descarga:</legend>
        <div class="m-georefimage-fieldsetInput">
            <div>
                <label for="client">Desde cliente: contenido de pantalla</label>
                <input name="typeDownload" value="client" type="radio" id="client" checked>
            </div>
    
            <div>
                <label for="server">Desde servidor: con geoprint <a id="m-georefimage-listServices" href="#">(&#x2139;)</a></label>
                <input name="typeDownload" value="server" type="radio" id="server">
            </div>
        </div>

        <h3 id="m-georefimage-projection">EPSG: 3857</h3>
    </fieldset>



    <!-- buttons -->
    <div class="m-georefimage-download-button">
        <button id="m-georefimage-print" class="print"><i class="icon-descargar"></i> {{translations.downImg}}</button>
        <button id="m-georefimage-remove" class="remove"><i class="icon-papelera"></i> {{translations.delete}}</button>
    </div>
</section>
